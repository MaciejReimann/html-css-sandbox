<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/form_1.css" />
    <title>Payment Form</title>
    <!-- Following example from MDN: https://developer.mozilla.org/en-US/docs/Learn/HTML/Forms/How_to_structure_an_HTML_form#Active_learning_building_a_form_structure -->
  </head>
  <body>
    <form>
      <section>
        <h2>Contact Information</h2>

        <p>Required fields are followed by <abbr title="required">*</abbr>.</p>
        <!-- It must be at beginning to make sure that assistive technologies such as screen readers 
            will display or vocalize it to the user before they find a required element. 
            That way, they will know what the asterisk means. 
            A screen reader will speak the star as "star" or "required" https://mzl.la/2Fmrj44 -->
        <fieldset>
          <legend>Title</legend>
          <ul>
            <li>
              <label for="title_mr">
                <input type="radio" id="title_mr" name="title" /> Mr
              </label>
            </li>
            <li>
              <!-- in this case better when nested - label should come first in the code, but second on screen -->
              <label for="title_ms">Ms</label>
              <input type="radio" id="title_ms" name="title" />
            </li>
          </ul>
        </fieldset>
        <p>
          <label for="name">
            <span>Name:</span> <strong><abbr title="required">*</abbr></strong>
          </label>
          <input type="text" id="name" name="uername" />
        </p>
        <p>
          <label for="mail">
            <span>Mail:</span> <strong><abbr title="required">*</abbr></strong>
          </label>
          <input type="text" id="mail" name="usermail" />
        </p>
        <p>
          <label for="pwd">
            <span>Password:</span>
            <strong><abbr title="required">*</abbr></strong>
          </label>
          <input type="password" id="pwd" name="password" />
        </p>
      </section>
      <section>
        <fieldset>
          <legend><h2>Payment Details</h2></legend>
          <p>
            <label for="card">
              <span> Card Type: </span>
              <select id="card" name="usercard">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
              </select>
            </label>
          </p>
          <p>
            <label for="number">
              <span>Card Number:</span>
              <strong><abbr title="required">*</abbr></strong>
              <em>formatted as mm/dd/yy</em>
            </label>
            <input type="date" id="date" name="expiration" />
          </p>
        </fieldset>
      </section>
      <p><button type="submit">Pay</button></p>
    </form>
  </body>
</html>
